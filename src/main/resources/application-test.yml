spring:
  datasource:
    url: jdbc:mariadb://${testDbIp:127.0.0.1}:3306/animal_care_test?serverTimezone=UTC
    username: ${testDbId:root}
    password: ${testDbPw:}
    driver-class-name: org.mariadb.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: create # 어플리케이션을 시작할 때 데이터베이스를 초기화하고 다시 테이블 생성
    properties:
      hibernate:
        format_sql: true # 실행되는 query를 보여줌
  devtools:
    livereload:
      enabled: true
    restart:
      enabled: true